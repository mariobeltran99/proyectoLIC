<div class="home-container">
    <form [formGroup]="lblreq">

        <mat-form-field class="example-chip-list">
            <mat-chip-list #chipList aria-label="Fruit selection">
                <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable" [removable]="removable"
                    (removed)="remove(fruit)">
                    {{fruit.name}}
                    <mat-icon matChipRemove *ngIf="removable">Cancelar</mat-icon>
                </mat-chip>
                <input placeholder="Nuevo elemento a incluir (Separar por comas ',')" [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)" formControlName="opciones">
            </mat-chip-list>
        </mat-form-field>
        <p>
            <button mat-stroked-button class="lblreq-btn" type="submit" [disabled]="!lblreq.valid">
                <span>Insertar</span><!-- HAy que validar que lleve algun elemento -->
            </button>
        </p>
    </form>
</div>
