<div class="home-container">
    <div class="home-content">
        <form [formGroup]="contactForm" (ngSubmit)="send()">
            <p>
                <mat-form-field appearance="outline" class="input-name">
                    <mat-label>Nombre de contacto</mat-label>
                    <input matInput placeholder="Por favor ingrese su nombre" required autocomplete="off"
                        formControlName="name">
                    <mat-icon matSuffix>perm_identity</mat-icon>
                    <mat-error *ngIf="isFieldValid1('name')" class="error">{{
                            getErrorMessage1("name")
                          }}</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" class="input-email">
                    <mat-label>Correo de contacto</mat-label>
                    <input matInput placeholder="Por favor ingrese su correo" type="email" required autocomplete="off"
                        formControlName="email">
                    <mat-icon matSuffix> contact_mail</mat-icon>
                    <mat-error *ngIf="isFieldValid1('email')" class="error">{{
                            getErrorMessage1("email")
                          }}</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" class="input-mensaje">
                    <mat-label>Mensaje</mat-label>
                    <input matInput placeholder="Por favor ingrese su mensaje" required autocomplete="off"
                        formControlName="message" maxlength="100" #mess>
                    <mat-icon matSuffix> message</mat-icon>
                    <mat-hint align="end">{{ mess.value.length || 0 }}/100</mat-hint>
                    <mat-error *ngIf="isFieldValid1('message')" class="error">{{
                            getErrorMessage1("message")
                          }}</mat-error>
                </mat-form-field>
            </p>
            <p>
                <button mat-stroked-button class="contact-btn" type="submit" [disabled]="!contactForm.valid">
                    <span>Enviar</span>
                </button>
            </p>
        </form>
    </div>
</div>
